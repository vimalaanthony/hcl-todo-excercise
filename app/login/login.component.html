<h1>Login</h1>
<div class="form-container">
  <form [formGroup]="loginForm">
      <div class="form-group">
        <label>First Name:</label>
        <input class="form-control" type="text" placeholder="John" [formControl]="loginForm.controls['username']">
      </div>
      <div class="form-group">
        <label>Last Name</label>
        <input class="form-control" type="text" placeholder="Doe" [formControl]="loginForm.controls['password']">
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-default" (click)="signIn(loginForm.value)">Submit</button>
      </div>
    </form>
  </div>
